<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Roshambo</title>
  <link rel="stylesheet" href="/screen.css">
  <link href="https://fonts.googleapis.com/css?family=East+Sea+Dokdo|Give+You+Glory|Patrick+Hand+SC|Shadows+Into+Light"
    rel="stylesheet">
</head>

<body>
  <h1>Roshambo!</h1>
  <section class="players-header">
    <h2 class="players">Player 1</h2>
    <h2 class="players">Player 2</h2>
  </section>

  <section class="play-area">
    <div class="player-one">
      <button class="player-choice rock">Rock</button>
      <button class="player-choice paper">Paper</button>
      <button class="player-choice scissors">Scissors</button>
    </div>

    <div class="player-two">
      <button class="player-choice rock">Rock</button>
      <button class="player-choice paper">Paper</button>
      <button class="player-choice scissors">Scissors</button>
    </div>
  </section>

  <p class="game-results">Who will be the winner?</p>
  <div class="reset-container">
    <button class="reset">Reset</button>
  </div>

  <script src="/main.js" charset="utf-8"></script>
</body>

</html>
